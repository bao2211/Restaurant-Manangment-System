<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RMS API Endpoint Tester</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            background: linear-gradient(135deg, #2196F3, #1976D2);
            color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
        }
        .config-section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .config-row {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .config-label {
            width: 120px;
            font-weight: bold;
        }
        select, input {
            padding: 8px 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        select:focus, input:focus {
            outline: none;
            border-color: #2196F3;
        }
        .controls {
            text-align: center;
            margin-bottom: 20px;
        }
        .btn {
            background: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 0 10px;
            transition: background 0.3s;
        }
        .btn:hover:not(:disabled) {
            background: #45a049;
        }
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .btn-secondary {
            background: #2196F3;
        }
        .btn-secondary:hover:not(:disabled) {
            background: #1976D2;
        }
        .summary {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 15px;
        }
        .summary-item {
            text-align: center;
            padding: 15px;
            border-radius: 8px;
            background: #f8f9fa;
        }
        .summary-number {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .summary-label {
            color: #666;
            font-size: 12px;
        }
        .test-group {
            background: white;
            margin-bottom: 20px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .group-header {
            background: #607D8B;
            color: white;
            padding: 15px;
            font-weight: bold;
            font-size: 18px;
        }
        .test-item {
            border-bottom: 1px solid #eee;
            padding: 15px;
        }
        .test-item:last-child {
            border-bottom: none;
        }
        .test-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .test-info h3 {
            margin: 0 0 5px 0;
            color: #333;
        }
        .test-description {
            color: #666;
            font-size: 14px;
            margin-bottom: 5px;
        }
        .test-endpoint {
            font-family: 'Courier New', monospace;
            color: #999;
            font-size: 12px;
        }
        .status-badge {
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }
        .status-passed { background: #E8F5E8; color: #2E7D32; }
        .status-failed { background: #FFEBEE; color: #C62828; }
        .status-running { background: #FFF3E0; color: #F57C00; }
        .status-pending { background: #F3E5F5; color: #7B1FA2; }
        .test-results {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-top: 10px;
        }
        .result-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        .result-label {
            color: #666;
            font-weight: 500;
        }
        .result-value {
            color: #333;
            font-weight: bold;
        }
        .status-field-info {
            background: #E8F5E8;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            border-left: 4px solid #4CAF50;
        }
        .error-info {
            background: #FFEBEE;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            border-left: 4px solid #F44336;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .priority-high {
            color: #FF5722 !important;
        }
        .priority-high::after {
            content: " ‚≠ê";
        }
        .log-section {
            background: #263238;
            color: #E0E0E0;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
        }
        .log-entry {
            margin-bottom: 5px;
        }
        .log-success { color: #4CAF50; }
        .log-error { color: #F44336; }
        .log-warning { color: #FF9800; }
        .log-info { color: #2196F3; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üçΩÔ∏è Restaurant Management System</h1>
            <h2>API Endpoint Test Suite</h2>
            <p>Comprehensive testing tool for all RMS API endpoints</p>
        </div>

        <div class="config-section">
            <h3>Configuration</h3>
            <div class="config-row">
                <label class="config-label">API Environment:</label>
                <select id="apiEnvironment" onchange="updateAPIConfig()">
                    <option value="production">Production (46.250.231.129:8080)</option>
                    <option value="local">Local (localhost:5181)</option>
                    <option value="custom">Custom URL</option>
                </select>
            </div>
            <div class="config-row">
                <label class="config-label">Base URL:</label>
                <input type="text" id="customApiUrl" placeholder="http://localhost:5181/api" style="flex: 1; margin-left: 10px;">
            </div>
            <div class="config-row">
                <label class="config-label">Timeout:</label>
                <input type="number" id="timeoutMs" value="10000" min="1000" max="60000" step="1000">
                <span style="margin-left: 10px;">ms</span>
            </div>
        </div>

        <div class="controls">
            <button class="btn" onclick="runAllTests()" id="runAllBtn">
                <span id="runAllText">üöÄ Run All Tests</span>
            </button>
            <button class="btn btn-secondary" onclick="clearResults()">
                üóëÔ∏è Clear Results
            </button>
            <button class="btn btn-secondary" onclick="exportResults()">
                üìä Export Results
            </button>
        </div>

        <div id="summary" class="summary" style="display: none;">
            <h3>Test Results Summary</h3>
            <div class="summary-grid">
                <div class="summary-item">
                    <div class="summary-number" id="totalTests">0</div>
                    <div class="summary-label">Total Tests</div>
                </div>
                <div class="summary-item">
                    <div class="summary-number" id="passedTests" style="color: #4CAF50;">0</div>
                    <div class="summary-label">Passed</div>
                </div>
                <div class="summary-item">
                    <div class="summary-number" id="failedTests" style="color: #F44336;">0</div>
                    <div class="summary-label">Failed</div>
                </div>
                <div class="summary-item">
                    <div class="summary-number" id="passRate" style="color: #2196F3;">0%</div>
                    <div class="summary-label">Pass Rate</div>
                </div>
            </div>
        </div>

        <div id="testResults"></div>

        <div class="log-section">
            <h4>Test Execution Log</h4>
            <div id="logOutput"></div>
        </div>
    </div>

    <script>
        // Configuration
        let currentConfig = {
            apiUrl: 'http://46.250.231.129:8080/api',
            timeout: 10000
        };

        let testResults = [];
        let isTestingAll = false;

        // Test endpoint definitions
        const testEndpoints = [
            // Connection Tests
            { group: 'Connection', name: 'API Connection Test', method: 'GET', endpoint: '/Category', description: 'Basic connectivity test' },
            
            // User Management
            { group: 'User Management', name: 'List Users', method: 'GET', endpoint: '/User', description: 'Get all users in the system' },
            { group: 'User Management', name: 'User Login Test', method: 'POST', endpoint: '/User/login', body: { userName: 'admin', password: 'admin123' }, description: 'Test login endpoint', expectedFail: true },
            
            // Category Management
            { group: 'Category Management', name: 'List Categories', method: 'GET', endpoint: '/Category', description: 'Get all food categories' },
            
            // Food Information
            { group: 'Food Information', name: 'List Food Items', method: 'GET', endpoint: '/FoodInfo', description: 'Get all food items in menu' },
            
            // Table Management
            { group: 'Table Management', name: 'List Tables', method: 'GET', endpoint: '/Table', description: 'Get all restaurant tables' },
            { group: 'Table Management', name: 'Available Tables', method: 'GET', endpoint: '/Table/available', description: 'Get currently available tables' },
            
            // Order Management
            { group: 'Order Management', name: 'List Orders', method: 'GET', endpoint: '/Order', description: 'Get all customer orders' },
            
            // Order Detail Management (Priority focus)
            { group: 'Order Detail Management', name: 'List Order Details', method: 'GET', endpoint: '/OrderDetail', description: 'Get all order details - CHECK STATUS FIELD', priority: 'high' },
            { group: 'Order Detail Management', name: 'Specific Order Details', method: 'GET', endpoint: '/OrderDetail/order/HD16D450CE', description: 'Test the problematic order HD16D450CE', priority: 'high' },
            
            // Bill Management
            { group: 'Bill Management', name: 'List Bills', method: 'GET', endpoint: '/Bill', description: 'Get all customer bills' },
            { group: 'Bill Management', name: 'List Bill Details', method: 'GET', endpoint: '/BillDetail', description: 'Get all bill line items' },
            
            // Recipe & Ingredients
            { group: 'Recipe & Ingredients', name: 'List Recipes', method: 'GET', endpoint: '/Recipe', description: 'Get all food recipes' },
            { group: 'Recipe & Ingredients', name: 'List Ingredients', method: 'GET', endpoint: '/Ingredient', description: 'Get all cooking ingredients' },
            { group: 'Recipe & Ingredients', name: 'List Recipe Details', method: 'GET', endpoint: '/RecipeDetail', description: 'Get detailed recipe information' }
        ];

        // Logging functions
        function log(message, type = 'info') {
            const logOutput = document.getElementById('logOutput');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${type}`;
            logEntry.textContent = `[${timestamp}] ${message}`;
            logOutput.appendChild(logEntry);
            logOutput.scrollTop = logOutput.scrollHeight;
        }

        // Update API configuration
        function updateAPIConfig() {
            const environment = document.getElementById('apiEnvironment').value;
            const customUrl = document.getElementById('customApiUrl').value;
            const timeout = parseInt(document.getElementById('timeoutMs').value);

            switch (environment) {
                case 'production':
                    currentConfig.apiUrl = 'http://46.250.231.129:8080/api';
                    break;
                case 'local':
                    currentConfig.apiUrl = 'http://localhost:5181/api';
                    break;
                case 'custom':
                    currentConfig.apiUrl = customUrl || 'http://localhost:5181/api';
                    break;
            }
            
            currentConfig.timeout = timeout;
            log(`API configuration updated: ${currentConfig.apiUrl}`, 'info');
        }

        // HTTP request function
        async function makeRequest(method, endpoint, body = null) {
            const url = currentConfig.apiUrl + endpoint;
            const options = {
                method: method,
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                signal: AbortSignal.timeout(currentConfig.timeout)
            };

            if (body && method !== 'GET') {
                options.body = JSON.stringify(body);
            }

            return fetch(url, options);
        }

        // Run individual test
        async function runSingleTest(testConfig) {
            const startTime = Date.now();
            log(`Running test: ${testConfig.name}`, 'info');

            try {
                const response = await makeRequest(testConfig.method, testConfig.endpoint, testConfig.body);
                const duration = Date.now() - startTime;
                
                let responseData = null;
                const contentType = response.headers.get('content-type');
                if (contentType && contentType.includes('application/json')) {
                    responseData = await response.json();
                }

                // Handle expected failures
                if (testConfig.expectedFail && response.status === 401) {
                    log(`‚úì ${testConfig.name} - Expected failure (401)`, 'success');
                    return {
                        status: 'PASSED',
                        statusCode: 401,
                        duration,
                        message: 'Expected failure - Invalid credentials',
                        data: responseData
                    };
                }

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                // Special handling for Order Detail endpoints
                let statusFieldInfo = null;
                if (testConfig.endpoint.includes('OrderDetail') && responseData && Array.isArray(responseData)) {
                    const sampleItem = responseData[0];
                    if (sampleItem) {
                        statusFieldInfo = {
                            hasStatusField: sampleItem.status !== undefined && sampleItem.status !== null,
                            statusValue: sampleItem.status,
                            allKeys: Object.keys(sampleItem)
                        };
                    }
                }

                log(`‚úì ${testConfig.name} - PASSED (${duration}ms)`, 'success');
                return {
                    status: 'PASSED',
                    statusCode: response.status,
                    duration,
                    dataCount: Array.isArray(responseData) ? responseData.length : (responseData ? 1 : 0),
                    statusFieldInfo,
                    data: responseData
                };

            } catch (error) {
                const duration = Date.now() - startTime;
                log(`‚úó ${testConfig.name} - FAILED: ${error.message}`, 'error');
                return {
                    status: 'FAILED',
                    duration,
                    error: error.message,
                    statusCode: 0
                };
            }
        }

        // Run all tests
        async function runAllTests() {
            if (isTestingAll) return;
            
            isTestingAll = true;
            testResults = [];
            
            const runAllBtn = document.getElementById('runAllBtn');
            const runAllText = document.getElementById('runAllText');
            runAllBtn.disabled = true;
            runAllText.innerHTML = '<div class="loading"></div> Running Tests...';
            
            log('Starting comprehensive API test suite...', 'info');
            log(`Testing API: ${currentConfig.apiUrl}`, 'info');
            
            let passed = 0, failed = 0;
            
            // Render initial test structure
            renderTestResults();
            
            for (let i = 0; i < testEndpoints.length; i++) {
                const testConfig = testEndpoints[i];
                
                // Update UI to show running status
                updateTestStatus(testConfig.name, 'RUNNING');
                
                const result = await runSingleTest(testConfig);
                testResults.push({ ...testConfig, ...result });
                
                if (result.status === 'PASSED') passed++;
                else failed++;
                
                // Update UI with result
                updateTestStatus(testConfig.name, result.status, result);
                updateSummary(i + 1, passed, failed);
                
                // Small delay to show progress
                await new Promise(resolve => setTimeout(resolve, 100));
            }
            
            isTestingAll = false;
            runAllBtn.disabled = false;
            runAllText.textContent = 'üöÄ Run All Tests';
            
            const passRate = ((passed / testEndpoints.length) * 100).toFixed(1);
            log(`Test suite completed: ${passed}/${testEndpoints.length} passed (${passRate}%)`, 
                passRate >= 80 ? 'success' : passRate >= 60 ? 'warning' : 'error');
        }

        // Update test status in UI
        function updateTestStatus(testName, status, result = null) {
            const testElement = document.querySelector(`[data-test-name="${testName}"]`);
            if (!testElement) return;
            
            const statusBadge = testElement.querySelector('.status-badge');
            statusBadge.className = `status-badge status-${status.toLowerCase()}`;
            statusBadge.textContent = status;
            
            if (result && status !== 'RUNNING') {
                const resultsContainer = testElement.querySelector('.test-results');
                if (resultsContainer) {
                    resultsContainer.innerHTML = generateResultHTML(result);
                    resultsContainer.style.display = 'block';
                }
            }
        }

        // Generate result HTML
        function generateResultHTML(result) {
            let html = `
                <div class="result-row">
                    <span class="result-label">Status Code:</span>
                    <span class="result-value">${result.statusCode || 'N/A'}</span>
                </div>
                <div class="result-row">
                    <span class="result-label">Duration:</span>
                    <span class="result-value">${result.duration}ms</span>
                </div>
            `;
            
            if (result.dataCount !== undefined) {
                html += `
                    <div class="result-row">
                        <span class="result-label">Records:</span>
                        <span class="result-value">${result.dataCount}</span>
                    </div>
                `;
            }
            
            if (result.statusFieldInfo) {
                html += `
                    <div class="status-field-info">
                        <strong>Status Field Analysis:</strong><br>
                        <div class="result-row">
                            <span class="result-label">Has Status Field:</span>
                            <span class="result-value" style="color: ${result.statusFieldInfo.hasStatusField ? '#4CAF50' : '#F44336'}">
                                ${result.statusFieldInfo.hasStatusField ? 'YES ‚úì' : 'NO ‚úó'}
                            </span>
                        </div>
                        ${result.statusFieldInfo.statusValue ? `
                        <div class="result-row">
                            <span class="result-label">Status Value:</span>
                            <span class="result-value">"${result.statusFieldInfo.statusValue}"</span>
                        </div>
                        ` : ''}
                        <div class="result-row">
                            <span class="result-label">Available Keys:</span>
                            <span class="result-value">${result.statusFieldInfo.allKeys.join(', ')}</span>
                        </div>
                    </div>
                `;
            }
            
            if (result.error) {
                html += `
                    <div class="error-info">
                        <strong>Error:</strong> ${result.error}
                    </div>
                `;
            }
            
            if (result.message) {
                html += `<div style="margin-top: 10px; font-style: italic; color: #666;">${result.message}</div>`;
            }
            
            return html;
        }

        // Update summary
        function updateSummary(total, passed, failed) {
            document.getElementById('summary').style.display = 'block';
            document.getElementById('totalTests').textContent = total;
            document.getElementById('passedTests').textContent = passed;
            document.getElementById('failedTests').textContent = failed;
            document.getElementById('passRate').textContent = `${((passed / total) * 100).toFixed(1)}%`;
        }

        // Render test results structure
        function renderTestResults() {
            const container = document.getElementById('testResults');
            const groups = {};
            
            // Group tests
            testEndpoints.forEach(test => {
                if (!groups[test.group]) {
                    groups[test.group] = [];
                }
                groups[test.group].push(test);
            });
            
            let html = '';
            Object.keys(groups).forEach(groupName => {
                html += `
                    <div class="test-group">
                        <div class="group-header">${groupName}</div>
                `;
                
                groups[groupName].forEach(test => {
                    html += `
                        <div class="test-item" data-test-name="${test.name}">
                            <div class="test-header" onclick="runIndividualTest('${test.name}')">
                                <div class="test-info">
                                    <h3 class="${test.priority === 'high' ? 'priority-high' : ''}">${test.name}</h3>
                                    <div class="test-description">${test.description}</div>
                                    <div class="test-endpoint">${test.method} ${test.endpoint}</div>
                                </div>
                                <div class="status-badge status-pending">PENDING</div>
                            </div>
                            <div class="test-results" style="display: none;"></div>
                        </div>
                    `;
                });
                
                html += '</div>';
            });
            
            container.innerHTML = html;
        }

        // Run individual test
        async function runIndividualTest(testName) {
            if (isTestingAll) return;
            
            const testConfig = testEndpoints.find(t => t.name === testName);
            if (!testConfig) return;
            
            updateTestStatus(testName, 'RUNNING');
            const result = await runSingleTest(testConfig);
            updateTestStatus(testName, result.status, result);
        }

        // Clear results
        function clearResults() {
            testResults = [];
            document.getElementById('testResults').innerHTML = '';
            document.getElementById('summary').style.display = 'none';
            document.getElementById('logOutput').innerHTML = '';
            log('Results cleared', 'info');
        }

        // Export results
        function exportResults() {
            if (testResults.length === 0) {
                alert('No test results to export');
                return;
            }
            
            const exportData = {
                timestamp: new Date().toISOString(),
                apiUrl: currentConfig.apiUrl,
                summary: {
                    total: testResults.length,
                    passed: testResults.filter(r => r.status === 'PASSED').length,
                    failed: testResults.filter(r => r.status === 'FAILED').length
                },
                results: testResults
            };
            
            const blob = new Blob([JSON.stringify(exportData, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `rms-api-test-results-${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            log('Test results exported', 'success');
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            updateAPIConfig();
            log('API Test Suite initialized', 'info');
            log('Click "Run All Tests" to begin comprehensive testing', 'info');
        });
    </script>
</body>
</html>
